services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    env_file: .env
    environment:
      APP_ENV: local
    depends_on:
      - db
    ports:
      - "8008:8008"
    volumes:
      - ./logs:/app/logs
      - ./app:/app/app
      - ./alembic:/app/alembic

volumes:
  pgdata:
