services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    env_file: .env
    environment:
      APP_ENV: production
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs

volumes:
  pgdata:
